<section id="portfolio" class="section scrollspy grey lighten-4">
    <div class="container">
        <div class="container">
            <h4 class="section-title bolder primary-color-text center-align">
                <span class="text-wrapper">
                    <span class="line line1" data-aos="fade-right"></span>
                    <span data-aos="zoom-in" data-aos-duration="1000">Nossos Projectos</span>
                    <span class="line line2" data-aos="fade-left"></span>
                </span>
            </h4>
        </div>

        <section class="section row">
            <section class="col s12 l6">
                <p class="bolder center-on-small-only">Web Sites</p>
                {% for item in site.portfolio limit: 4 %}
                    {% if item.tag == "website" %}
                        <div class="col s6">
                            <img src="{{ item.image }}" alt="{{ item.title }}">
                            <a href="{{ item.link }}" class="grey-text text-darken-4">{{ item.title }}</a>
                        </div>
                    {% endif %}
                {% endfor %}
            </section>

            <section class="col s12 l6">
                <p class="bolder center-on-small-only">Logotipos</p>
                {% for item in site.portfolio limit: 4 %}
                    {% if item.tag == "logotipo" %}
                        <div class="col s6">
                            <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                        </div>
                    {% endif %}
                {% endfor %}
            </section>

            <div class="center">
                <a href="/portfolio" title="PortfÃ³lio" class="btn waves-effect waves-primary">Veja Mais</a>
            </div>
        </section>
    </div>
</section>
