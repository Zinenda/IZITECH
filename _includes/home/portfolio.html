<section id="portfolio" class="section scrollspy grey lighten-4">
    <div class="container">
        <div class="container">
            <h4 class="section-title bolder primary-color-text center-align">
                <span class="text-wrapper">
                    <span class="line line1" data-aos="fade-right"></span>
                    <span data-aos="zoom-in" data-aos-duration="1000">Nossos Projectos</span>
                    <span class="line line2" data-aos="fade-left"></span>
                </span>
            </h4>
        </div>

        <section class="section row">
            <section class="col s12 l6">
                <h6 class="bolder primary-color-text">Web Sites</h6>
                {% for item in site.portfolio_websites limit: 2 %}
                    <div class="col s6">
                        <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                        <p class="grey-text text-darken-4">{{ item.content }}</p>
                    </div>
                {% endfor %}
                <br>

                <div class="center">
                    <a href="/portfolio_websites/" title="Portfólio de Websites" class="btn waves-effect waves-primary">Veja Mais</a>
                </div>
            </section>

            <section class="col s12 l6">
                <h6 class="bolder primary-color-text">Logotipos</h6>
                {% for item in site.portfolio_logotipos limit: 2 %}
                    <div class="col s6">
                        <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                        <p class="grey-text text-darken-4">{{ item.title }}</p>
                    </div>
                {% endfor %}
                <br>
                
                <div class="center">
                    <a href="/portfolio_logotipos/" title="Portfólio de Logotipos" class="btn waves-effect waves-primary">Veja Mais</a>
                </div>
            </section>
        </section>
    </div>
</section>
