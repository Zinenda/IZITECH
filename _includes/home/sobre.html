{% for item in site.sobre limit: 1 %}
    <article class="light justify">
        {{ item.content | truncatewords: 10 }}
        <a href="#sobre" class="btn waves-effect waves-light modal-trigger"></a>
    </article>

    <div class="modal" id="sobre">
        <div class="container modal-content">
            <h5 class="bolder">Sobre</h5>

            <article class="light justify">
                {{ item.content }}
            </article>
        </div>
    </div>
{% endfor %}
