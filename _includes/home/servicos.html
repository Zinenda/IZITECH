<section id="servicos" class="section scrollspy grey lighten-4">
    <div class="container">
        <h4 class="section-title bolder primary-color-text center-align">
            <span class="text-wrapper">
                <span class="line line1" data-aos="fade-right"></span>
                <span data-aos="zoom-in" data-aos-duration="1000">Nossos Servi√ßos</span>
                <span class="line line2" data-aos="fade-left"></span>
            </span>
        </h4>
    </div>
        
    <div class="row">
        {% for item in site.servicos limit: 4 %}
            <div class="col s12 l3">
                <div class="card medium hoverable center" data-aos="zoom-in" data-aos-duration="1500">
                    <div class="card-image">
                        <img src="https://res.cloudinary.com/izitech/image/upload/c_scale,w_200,f_auto/{{ item.image }}" alt="{{ item.title }}" width="200">
                    </div>
                    <div class="card-content">
                        <p class="bold primary-color-text">{{ item.title }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#servicos{{ forloop.index }}" title="{{ item.title }}" class="btn waves-effect waves-light hoverable modal-trigger">Saiba Mais</a>
                    </div>
                </div>
            </div>    
        {% endfor %}
    </div>

    {% include home/servicosModal.html %}
</section>
