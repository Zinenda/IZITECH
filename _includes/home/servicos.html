<section id="servicos" class="section scrollspy">
    <div class="container">
        <div class="container">
            <h4 class="section-title bolder primary-color-text center-align">
                <span class="text-wrapper">
                    <span class="line line1" data-aos="fade-right"></span>
                    <span data-aos="zoom-in" data-aos-duration="1000">Nossos Servi√ßos</span>
                    <span class="line line2" data-aos="fade-left"></span>
                </span>
            </h4>
        </div>

        {% for item in site.servicos limit: 3 %}
            <section class="row">
                <div class="col s12 l6" data-aos="zoom-in-right" data-aos-easing="linear" data-aos-duration="1500">
                    <img src="{{ item.image }}" alt="{{ item.title }}">
                </div>
                <div class="col s12 l6 justify" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="1500">
                    <div class="card-panel hoverable">
                        <h5 class="bold primary-color-text">{{ item.title }}</h5>
                        <div class="light">
                            {{ item.content }}
                        </div>
                        <a href="{{ item.link }}" title="{{ page.title }}" class="btn waves-effect waves-light hoverable">Saiba Mais</a>
                    </div>
                </div>
            </section>
        {% endfor %}
    </div>
</section>
