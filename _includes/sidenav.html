<aside id="sideNav" class="side-nav">
    <div class="white">
        <img src="{{ site.logo }}" alt="{{ site.title }}">
    </div>
    <ul>
        {% for item in site.data.nav %}
            <li {% if item.link == page.url %} class="active" {% endif %}>
                <a href="{{ item.link }}" title="{{ item.name }}" class="waves-effect waves-light">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</aside>
