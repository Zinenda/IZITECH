<div class="row">
        {% for item in site.web %}
            <div class="col s12 l4">
                <div class="card medium hoverable">
                    <div class="card-image">
                        <img src="{{ item.image_small }}" alt="{{ item.title }}"
                            srcset="{{ item.image_small }} 600w, {{ item.image_medium }} 800w, {{ item.image_large }} 1200w"
                        class="materialboxed" data-caption="{{ item.title }}">
                    </div>

                    <div class="card-content">
                        <h4 class="center-align">{{ item.title }}</h4>
                    </div>
                            
                    <div class="card-action">
                        <div class="center">
                            <a href="{{ item.link }}" target="_blank" class="btn-flat waves-effect">Visite o Site</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
