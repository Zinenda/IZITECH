<div class="modal" id="{{ item.title }}">
    <div class="modal-content container">
        <p class="bolder">{{ item.title }}</p>

        <p class="thin grey-text">Trabalho realizado aos {{ item.date | date: "%d/%m/%Y" }}</p>
        
        <hr>

        <p class="light">{{ item.content }}</p>
    </div>
</div>
