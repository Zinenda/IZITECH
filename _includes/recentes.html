<section class="section white">
    <div class="container">
        <h2 class="center-align">Trabalhos Recentes</h2>

        <div class="row">
            {% for item in site.web limit: 3 %}
                <div class="col s12 l4">
                    <div class="card medium hoverable grey lighten-4">
                        <div class="card-image">
                            <img src="{{ item.image_path }}" alt="{{ item.title }}">
                        </div>
                        <div class="card-content">
                            <h4 class="center-align">{{ item.title }}</h4>
                        </div>
                        <div class="card-action">
                            <div class="center">
                                <a href="{{ item.link }}" target="_blank" title="{{ item.title }}" class="btn-flat waves-effect waves-red">visite</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            {% for item in site.graphic limit: 3 %}
                <div class="col s12 l4">
                    <div class="card medium hoverable grey lighten-4">
                        <div class="card-image">
                            <img src="{{ item.image_path }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                        </div>
                        <div class="card-content">
                            <h4>{{ item.title }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="center">
                <a href="/portfolio/" class="btn-large waves-effect waves-light"><i class="fa fa-image"></i> Visite o Portf√≥lio</a>
            </div>
        </div>
    </div>
</section>
