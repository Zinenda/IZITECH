<section class="section grey lighten-4">
    <div class="container">
        <h2 class="center-on-small-only">Trabalhos Recentes</h2>

        <div class="row">
            {% for item in site.web limit: 2 %}
                <div class="col s12 l6">
                    <div class="card large hoverable">
                        <div class="card-image">
                            <img src="{{ item.image_path }}" alt="{{ item.title }}">
                            <div class="card-title">{{ item.title }}</div>
                        </div>
                        <div class="card-action">
                            <div class="center">
                                <a href="{{ item.link }}" target="_blank" class="btn-flat waves-effect">Visite o Site</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            {% for item in site.graphic limit: 2 %}
                <div class="col s12 l6">
                    <div class="card large hoverable">
                        <div class="card-image">
                            <img src="{{ item.image_path }}" alt="{{ item.title }}">
                            <div class="card-title">{{ item.title }}</div>
                        </div>
                        <div class="card-action">
                            <div class="center">
                                <a href="/portfolio/#graphic" target="_blank" class="btn-flat waves-effect">Veja Mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="center">
                <a href="/portfolio/" class="btn-large waves-effect waves-light"><i class="fa fa-image"></i> Visite o Portf√≥lio</a>
            </div>
        </div>
    </div>
</section>
