---
layout: default
---

<header class="parallax-container">
    <div class="parallax">
        <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    <h1 class="center-align white-text" style="text-shadow: 2px -2px #444;">{{ page.title }}</h1>
</header>

<section class="section grey lighten-4">
    <article class="container">
        <div class="row">
            <div class="col s12 l8">
                <div class="card-panel hoverable">
                    {{ content }}
                </div>
            </div>

            <div class="hide-on-med-and-down">
                {% for post in site.related_posts limit: 3 %}
                    <div class="col l4">
                        <div class="card small hoverable">
                            <div class="card-image">
                                <a href="{{ post.url }}" title="{{ post.title }}">
                                    <img src="{{ post.image }}" alt="{{ post.title }}">
                                </a>
                            </div>
                            <div class="card-action">
                                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            {% if page.previous.url %}
                <a href="{{ page.previous.url }}" class="btn-large waves-effect waves-light">&laquo; {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next.url %}
                <a href="{{ page.next.url }}" class="btn-large waves-effect waves-light">{{ page.next.title }} &raquo;</a>
            {% endif %}
        </div>
    </article>
</section>
