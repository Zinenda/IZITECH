---
layout: default
---

{% include pages/masonry.html %}

<section class="section">
    <div class="container">
        <div class="masonry">
            {% for item in paginator.posts %}
                <div class="item">
                    <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                    <p>{% if page.title == "Logotipos" %}{{ item.title }} {% else %}{{ item.content }}{% endif %}</p>
                </div>
            {% endfor %}
        </div>

        {% include pages/pagination.html %}
    </div>
</section>
