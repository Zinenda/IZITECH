---
layout: default
title: Blogue
permalink: /blog/
---

<section class="section">
    <div class="container">
        <div class="row">
            {% for post in site.posts limit: 8 %}
                <article class="col s12">
                    <h2 class="center-align header"><a href="{{ post.url }}" title="{{ post.title }}" class="primary-color-text">{{ post.title }}</a></h2>
                    <div class="card horizontal hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}" title="{{ post.title }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </a>
                        </div>

                        <div class="card-stacked">
                            <div class="card-content">
                                <p class="center-align">{{ post.content | truncatewords: 20 }}</p>
                            </div>

                            <div class="card-action center">
                                <a href="{{ post.url }}" title="{{ post.title }}" class="btn-flat waves-effect waves-red">Leia Mais</a>
                            </div>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
</section>
