---
layout: default
title: Blogue
permalink: /blog/
---

<section class="section">
    <div class="container">
        <div class="row">
            {% for post in site.posts %}
                <article class="card-panel hoverable col s12">
                    <div class="col s12 l4">
                        <a href="{{ post.url }}" title="{{ post.title }}">
                            <img src="{{ post.image }}" alt="{{ post.title }}">
                        </a>
                    </div>
                    <div class="col s12 l8">
                        <a href="{{ post.url }}" title="{{ post.title }}"><h2 class="center-align primary-color-text">{{ post.title }}</h2></a>
                        <p class="flow-text">{{ post.content  | truncatewords: 50 }}</p>
                        <div class="center">
                            <a href="{{ post.url }}" title="{{ post.title }}" class="btn-large btn-flat waves-effect waves-red">Leia Mais</a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
</section>
